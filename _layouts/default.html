<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ 'assets/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ 'assets/page.css' | relative_url }}" > <!-- css for page layout -->
    <link rel="stylesheet" href="{{ 'assets/code.css' | relative_url }}">
    <script src="https://unpkg.com/infinite-scroll@4/dist/infinite-scroll.pkgd.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML">
      MathJax.Hub.Config({
        "HTML-CSS": {
          availableFonts: ["TeX"],
        },
        tex2jax: {
          inlineMath: [['$','$'],["\\(","\\)"],['\[','\]']],},
          displayMath: [ ['$','$'], ['\\[','\\]'], ['\[','\]']],
        TeX: {
          extensions: ["AMSmath.js", "AMSsymbols.js", "color.js"],
          equationNumbers: {
            autoNumber: "AMS"
          }
        },
        showProcessingMessages: false,
        messageStyle: "none",
        imageFont: null,
        "AssistiveMML": { disabled: true }
      });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      #back-to-top {
          position: absolute;
          bottom: 20px; /* Position it at the bottom */
          right: 20px; /* Position it at the right */
          z-index: 999;
          text-align: center;
          line-height: 40px;
          height: 40px;
          width: 40px; /* Ensure it has a width */
          background-color: #fff; /* Ensure the background color is set */
          color: #333; /* Ensure the text color is set */
          border: 1px solid #333; /* Optional: Add a border */
          border-radius: 5px; /* Optional: Add border radius */
           /* Initially hide the button */
      }
  </style>
  </head>
  <body>
    <script src="https://unpkg.com/vanilla-back-to-top@7.2.1/dist/vanilla-back-to-top.min.js"></script>
    <script>addBackToTop({
      backgroundColor: '#fff',
      innerHTML: 'PgUp',
      textColor: '#333'
    })</script>

   
      {% include header.html %}
      
      {% include footer.html %}
    
    <main class="container">
      <div class="wrapper-class">
      {{ content }}
      </div>
    </main>
  </body>
</html>
