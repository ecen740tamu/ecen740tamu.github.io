<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Navigation Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!-- Linking Roboto font -->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
    <style>
        .copy-button {
            
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            background-color: #003C71;
            color: white;
            border: none;
            border-radius: 3px;
            position: absolute;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }
        pre {
    position: relative; /* Ensure the pre element can position the button */
    padding: 40px; /* Add padding to avoid overlap with the button */
}
    </style>
</head>
<body>
<header>
    <nav>
	    <a href="/">Home</a>
	    {% assign pages_list = (site.navigation | sort: 'order') %}        
            {% for nav_item in pages_list %}
                <a href="{{ nav_item.url }}">{{ nav_item.title }}</a>
            {% endfor %}
        
    </nav>

</header>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Select all code elements
        const codeBlocks = document.querySelectorAll('pre');
    
        codeBlocks.forEach((pre) => {
            // Create a button element
            const button = document.createElement('button');
            button.innerText = 'Copy';
            button.className = 'copy-button';
    
            // Append the button to the pre element
            pre.style.position = 'relative'; // Ensure the pre element can position the button
            pre.appendChild(button);
    
            // Initialize Clipboard.js on the button
            new ClipboardJS(button, {
                target: () => pre.querySelector('code')
            });
    
            // Optional: Add a success message or change button text on copy
            button.addEventListener('click', () => {
                button.innerText = 'Copied!';
                setTimeout(() => {
                    button.innerText = 'Copy';
                }, 2000);
            });
        });
    });
    </script>
</body>
</html>
